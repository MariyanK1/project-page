<mat-toolbar color="primary" class="toolbar-container">
    <button mat-mini-fab color="accent" routerLink="/" matTooltip="Home">
        <mat-icon aria-hidden="false" aria-label="home icon">home</mat-icon>
    </button>
    <span class="fill-remaining-space"></span>
    <div class="nav-buttons">
        <button mat-raised-button color="accent" routerLink="/projects">
            <mat-icon aria-hidden="false" aria-label="business icon">business_center</mat-icon>
            Projects
        </button>

        <button mat-raised-button color="accent" routerLink="/">
            <mat-icon aria-hidden="false" aria-label="contact icon">contact_mail</mat-icon>
            Contact
        </button>

        <button mat-mini-fab color="accent" matTooltip="{{darkMode.value ? 'Light Mode' : 'Dark Mode'}}"
            (click)="toggleDarkMode()">
            <mat-icon>{{darkMode.value ? 'wb_sunny' : 'dark_mode'}}</mat-icon>
        </button>
    </div>

</mat-toolbar>
